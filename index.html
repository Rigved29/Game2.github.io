  <head>

      <div class="row d-flex justify-content-center boxx mx-lg-5 mx-md-0">

          <div class="row d-flex justify-content-center py-5">
            <div

            >

            </div>
            <div

              id="sco1"

              0

            <div class="row rowbox">

                <div class="d-flex justify-content-center" id="playone">0</div>
              </div>
            </div>
          </div>
        </div>

        <div

        >

            >
              Player2
            </div>
            <div
              class="score col-sm-12 d-flex justify-content-center sco"
              id="sco2"
            >
              0
            </div>
            <div class="row rowbox ">
              <div class="current col-sm-12 ">
                <div class="d-flex justify-content-center">Current</div>
                <div class="d-flex justify-content-center" id="playtwo">0</div>
              </div>
            </div>
          </div>
        </div>
        <img src="dice-5.png" alt="Playing dice" class="dice" id="dyse" />
        <button class="btn btn--new" id="restart">ðŸ”„ New game</button>
        <button class="btn btn--roll" id="Rdyse">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold" id="holt">ðŸ“¥ Hold</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
